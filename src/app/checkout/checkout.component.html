<div class="checkout-container container">
    <div class="row">
        <div class="cardContainer col-md-7">
            <h2>My Cart</h2>
            <div>
                <h3>Order Summary</h3>
                <div class="card" *ngFor="let item of items">
                    <div class="image">
                        <img [src]="item.imageUrl" alt="product-image" height="80px">
                    </div>
                    <div class="details">
                        <div>{{ item.productName }}</div>
                        <!--<div>{{ item.description }}</div>-->
                        <div>{{ item.price | currency:'USD':'symbol':'1.2-2' }}</div>
                    </div>
                    <!--<div class="counter" [innerHTML]="orderCounter"></div>-->
                    <input class="input" type="number" [(ngModel)]="item.num" min="0" class="input" />
                    <mat-icon class="delete"><i class="fa fa-trash" (click)="removeItem(product)"></i></mat-icon>
                </div>
            </div>
            <div class="order-total">
                <div class="total">
                    <span class="description">Total Amount for items:</span>
                    <span class="sum-total">$</span>
                </div>
                <small>Shipping is calculated after an address is provided.</small>
            </div>
        </div>

        <div class="checkoutForm col-md-5">
            <form action="" class="row" #form="ngForm" [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
                <h3>Shipping</h3>
                <div class="form-group">
                    <label for="fullName">Full name:</label>
                    <input type="text" name="Fullname" id="fullName" class="form-control" required
                        formControlName="fullName">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" class="form-control" required formControlName="email">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <!--Create dropdown with set prices for diff locations-->
                    <input type="text" name="address" id="address" class="form-control" required
                        formControlName="address">
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone:</label>
                    <input type="text" name="phoneNumber" id="phoneNumber" class="form-control" required
                        formControlName="phoneNumber">
                </div>
                <div class="order-total">
                    <div class="total">
                        <span class="description">Total Amount</span>
                        <span class="sum-total">{{total()}}</span>
                    </div>
                    <button (click)="makePayment()" class="orderButton">Place order</button>
                </div>
            </form>
        </div>
    </div>
</div>
