<div class="checkout-container">
    <h2>My Cart</h2>
    <div class="card">
        <div class="image">
            <span>image</span>
        </div>
        <div class="details">
            <div>name</div>
            <div>description</div>
            <div>price</div>
        </div>
        <div class="counter">counter</div>
        <div class="buttons">
            <button>+</button>
            <button>-</button>
        </div>
    </div>
    <div>
        <flutterwave-make-payment [public_key]="publicKey" [amount]='amount' currency='USD' payment_options="card"
            redirect_url="" text="Place order" [customer]="customerDetails" [customizations]="customizations" [meta]="meta"
            [tx_ref]="generateReference()" (callback)="makePaymentCallback($event)" (close)="closedPaymentModal()">
        </flutterwave-make-payment>
    </div>
</div>
