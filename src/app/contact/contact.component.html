<div class="container">
    <h2 class="mb-3">Contact</h2>
    <form action="">

        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input id="name" class="form-control">
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="emailOffers">
            <label class="form-check-label" for="emailOffers">Email Special Offers</label>
        </div>

        <h5>User Interface Style</h5>
        <div class="form-group mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Interface" id="lightInterface" value="light" checked>
                <label class="form-check-label" for="lightInterface">
                    Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Interface" id="mediumInterface" value="medium">
                <label class="form-check-label" for="mediumInterface">
                    Medium
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Interface" id="darkInterface" value="dark">
                <label class="form-check-label" for="darkInterface">
                    Dark
                </label>
            </div>
        </div>

        <div class="form-group mb-3">
            <label for="subscriptionType" class="mb-3">Custom Order?</label>
            <select class="form-control" id="subscriptionType">
                <option>Yes</option>
                <option>No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea name="notes" id="notes" cols="30" rows="5"></textarea>
        </div>

        <button class="btn btn-primary">Send</button>
    </form>
</div>
