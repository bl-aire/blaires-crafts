<h2>Products</h2>

<mat-form-field class="search-form">
  <input matInput placeholder="Search Picture" type="text">
</mat-form-field>
<button button="submit" mat-raised-button color="primary">Search</button>
<br>


<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-side-nav" mode="side">
    <p>Hello!</p>
    <p *ngIf=showFiller>Hey,Bee!</p>
    <button (click)="showFiller = !showFiller" mat-raised-button>
      View Product Categories
    </button>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      View Product Categories
    </button>
  </div>

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Minion mug</mat-card-title>
      <mat-card-subtitle>Art</mat-card-subtitle>
    </mat-card-header>
    <img src="assets/minion.jpeg" alt="" height="200px">
    <mat-card-content>
      <p>Hello there!</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Like</button>
      <button mat-button>Share</button>
    </mat-card-actions>
  </mat-card>
</mat-drawer-container>
