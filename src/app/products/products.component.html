<div class="product-container">
  <h2>{{ pageTitle }}</h2>

  <mat-form-field class="search-form">
    <input matInput placeholder="Search Items" class="input" type="search" [(ngModel)] = listFilter>
  </mat-form-field>


  <div class="m-container container">
    
    <div class="card catalog" *ngFor="let product of filteredProducts">
      <img [src]="product.imageUrl" alt="item" height="189px">
      <div class="card-container">
        <div class="product-details">
          <div class="name">{{ product.productName }}</div>
          <div class="price"><b>{{ product.price | currency:'USD':'symbol':'1.2-2' }}</b></div>
        </div>
        <div class="button">
          <button>+</button>
        </div>
      </div>
    </div>
    
  </div>
</div>
